<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="banner">UNDER CONSTRUCTION</div>

    <div class="container">
        <canvas id="canvas" class="canvas"></canvas>
    </div>
    
    <input type="file">


    <div class="sidmenu">
        <div class="glitch edit">Glitch</div>
        <div class="shear edit">Shear</div>
    </div>
    <div class="submenu">
        <div>
            <h3 class="subMenuText">Shift Right</h3>
            <h3 id="outputRight"></h3>
        </div>
        <input class="slider" id="sliderRight" type="range" min="0" max="10" value="0">
        <button id="buttonRight">Shift</button>

        <div>
            <h3 class="subMenuText">Shift Left</h3>
            <h3 id="outputLeft"></h3>
        </div>
        <input class="slider" id="sliderLeft" type="range" min="0" max="10" value="0">
        <button id="buttonLeft">Shift</button>

        <div>
            <h3 class="subMenuText">Shift Up</h3>
            <h3 id="outputUp"></h3>
        </div>
        <input class="slider" id="sliderUp" type="range" min="0" max="10" value="0">
        <button id="buttonUp">Shift</button>
        
        <div>
            <h3 class="subMenuText">Shift Down</h3>
            <h3 id="outputDown"></h3>
        </div>
        <input class="slider" id="sliderDown" type="range" min="0" max="10" value="0">
        <button id="buttonDown">Shift</button>
    </div>

    <footer>
        <script src="main.js"></script>
    </footer>
</body>
</html>
