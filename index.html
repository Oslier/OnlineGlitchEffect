<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <canvas id="canvas" class="canvas"></canvas>
    </div>


    <div class="sidmenu">
        <div class="glitch edit">Glitch</div>
        <div class="shear edit">Shear</div>
    </div>
    <div class="submenu">
        <h3 class="subMenuText">Shift Right</h3>
        <input class="slider" type="range" min="0" max="10" value="0">
        <button id="sliderRight">Shift</button>

        <h3 class="subMenuText">Shift Left</h3>
        <input class="slider" type="range" min="0" max="10" value="0">
        <button id="sliderLeft">Shift</button>

        <h3 class="subMenuText">Shift Up</h3>
        <input class="slider" type="range" min="0" max="10" value="0">
        <button id="sliderUp">Shift</button>
        
        <h3 class="subMenuText">Shift Down</h3>
        <input class="slider" type="range" min="0" max="10" value="0">
        <button id="sliderDown">Shift</button>
    </div>

    <footer>
        <script src="main.js"></script>
    </footer>
</body>
</html>
